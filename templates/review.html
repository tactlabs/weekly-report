    <!-- Header -->

    <div class="header pb-10 d-flex align-items-center"
      style="min-height: 90px; background-size: 200px; background-position: center right;">
      <span class="mask bg-gradient-default opacity-8"></span>
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-9 col-md-10">
          </div>
        </div>
      </div>
    </div>
    <div class="card-header">
      <div class="row align-items-center">
      </div>
    </div>
    <div class="card-body">
      <p style="text-align: center; color:darkslateblue; font-size: 25px;">Don't know how to read and score a paper ?
        Check out the link : <a href="http://ccr.sigcomm.org/online/files/p83-keshavA.pdf"
          style="text-decoration: underline;"> Reference </a></p>

      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              {%  if result %}
              
              <h4>Intern Id</h4>
              <h4 type="text" class="form-control" name="title"> {{result['intern_id']}} </h4>

            </div>

          </div>
        </div>
      </div>
      <hr class="my-4" />

      <form action="/review/submit" method="POST">
        <input type="hidden" value="{{result.report_id}}" name="report_id">

        <h6 class="heading-small text-muted mb-4">Weekly Score</h6>

        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-12">

              <div class="form-group">
                <div class="table-responsive">
                  <table class="table align-items-center"
                    style="border-collapse:initial; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); ">
                    <thead class="thead-light">

                      <tr style="-webkit-column-break-after: right; border-collapse:separate;">
                        <th style="font-size: large; width: 40%; font-weight: bold;">CRITERIA</th>
                        <th style="font-size: large; font-weight: bold;">SCORE</th>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Rating</td>
                        <td><input type="text" id="input-first-name" class="form-control" placeholder="Your score"
                            name="rating"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Comments</td>
                        <td><textarea id="review" name="review_d" rows="4" cols="50">Details about the interns</textarea>            
                        </td>
                      </tr>

                    </thead>
                  </table>
                </div>

              </div>

            </div>

          </div>
          <button type="submit" class="btn btn-default" style="max-width: 120px; margin: 10px;">Submit</button>
      </form>
      <!-- Footer -->
